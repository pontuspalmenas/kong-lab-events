_format_version: "3.0"

routes:
  - name: kafka-poll
    paths:
      - /kafka/poll
    plugins:
      - name: kafka-consume
        config:
          topics:
            - name: kong-events
          bootstrap_servers:
            - host: localhost
              port: 9092
          security:
            certificate_id: placeholder
            ssl: true
  - name: kafka-sse
    paths:
      - /kafka/sse
    plugins:
      - name: kafka-consume
        config:
          topics:
            - name: kong-events
          mode: server-sent-events
          bootstrap_servers:
            - host: localhost
              port: 9092