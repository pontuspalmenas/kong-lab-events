_format_version: "3.0"
routes:
  - name: events
    protocols:
      - http
      - https
    https_redirect_status_code: 426
    strip_path: true
    preserve_host: false
    request_buffering: true
    response_buffering: true
    paths:
      - /events
    regex_priority: 0
    path_handling: v0
plugins:
  - name: kafka-consume
    enabled: true
    protocols:
      - grpc
      - grpcs
      - http
      - https
      - ws
      - wss
    config:
      bootstrap_servers:
        - host: kafka
          port: 9092
      topics:
        - name: events
      mode: http-get